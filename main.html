<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" min="3" maxlength="50" placeholder="Enter name" required>
		</div>
		<div>
			<label for="portfolio">portfolio</label>
			<input type="url" name="portfolio" id="portfolio" placeholder="Enter url" required>
		</div>
		<div>
			<label for="favColor">Favourite Color</label>
			<input type="color" id="favColor" name="Favourite color">
		</div>
		<div>
			<label for="likeness">How much they like their color</label>
			<input type="range" id="likeness" name="How much they like their color" max="100" min="1">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
